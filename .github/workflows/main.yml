name: Auto-generate Toffee Files

on:
  schedule:
    - cron: "*/30 * * * *"   # প্রতি 30 মিনিটে রান হবে
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests Flask pyzipper==0.3.6

      # 4️⃣ Extract protected app.zip
      - name: Extract protected app.zip
        env:
          ZIP_PWD: ${{ secrets.ZIP_PWD }}
        run: |
          python run.py

      # 5️⃣ Run app.py to generate files
      - name: Run app.py
        run: |
          python app.py

      # 6️⃣ Commit and push generated files
      - name: Commit and push changes
        env:
          GIT_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add cookie.json ns.m3u ott.m3u channels.json tengo.json || true
          git commit -m "Auto update all data $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push https://x-access-token:${GIT_TOKEN}@github.com/${{ github.repository }} HEAD:main
